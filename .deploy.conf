# Deployment Configuration Template
# Copy this to .deploy.conf and customize for your environment
# This file is loaded by deploy.sh if it exists

# Server Configuration
PROJECT_DIR="/var/www/opensciencetracker"
VENV_DIR="$PROJECT_DIR/ost_env"
BACKUP_DIR="/var/backups/ost"
LOG_FILE="/var/log/ost_deploy.log"

# Database Configuration
DATABASE_NAME="ost_database"
DATABASE_USER="ost_user"
# Don't put passwords here - use .pgpass instead

# Service Names (adjust to match your server setup)
NGINX_SERVICE="nginx"
GUNICORN_SERVICE="ost-gunicorn"
SUPERVISOR_PROGRAM="ost"

# Django Settings
DJANGO_SETTINGS="ost_web.settings"

# Deployment Options
DEFAULT_BRANCH="main"
ENABLE_BACKUP=true
ENABLE_HEALTH_CHECK=true

# Notification Settings (optional)
SLACK_WEBHOOK_URL=""
EMAIL_NOTIFICATION=""

# Custom Paths
STATIC_ROOT="$PROJECT_DIR/staticfiles"
MEDIA_ROOT="$PROJECT_DIR/media" 