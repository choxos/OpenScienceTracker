name: ğŸš€ Deploy to Hetzner VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_KEY }}
        
    - name: ğŸ“‹ Add VPS to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
        
    - name: ğŸš€ Deploy to VPS
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
          'bash /var/www/shared/scripts/deploy-ost.sh'
        
    - name: ğŸ” Verify deployment
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
          'curl -f http://localhost:8000/ && echo "âœ… Application is live!"'
        
    - name: ğŸ“Š Report status
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
          'cd /var/www/ost && source venv/bin/activate && python manage.py shell -c "
          from tracker.models import Journal, Paper
          print(f\"ğŸ“š Journals: {Journal.objects.count():,}\")
          print(f\"ğŸ“„ Papers: {Paper.objects.count():,}\")
          "'
